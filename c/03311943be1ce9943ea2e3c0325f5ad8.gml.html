        #vertices text.sentence {

            visibility: hidden;
        }

            stroke-linejoin: round;
            stroke-width: 5; 
            stroke: rgba(255,255,255,0.4); 
            z-index: -1;

        #edges line:hover { 
            stroke-width: 10;
