        #vertices .red text:hover {

        #vertices text.sentence { 
            text-anchor: start;
            visibility: hidden;
        } 
        #vertices g:hover text.sentence { 
            visibility: visible;
        }

        }

        #edges line { 
            fill: none;
            stroke-linejoin: round;
            stroke-width: 5; 
            stroke: rgba(255,255,255,0.4); 
            z-index: -1;

        #edges line:hover { 
            stroke-width: 10;
