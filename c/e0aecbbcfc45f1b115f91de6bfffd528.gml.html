                    <g id="sentences"> 
                    
                    <text x="-200" y="20" class="sentence">
                        <tspan class="a1">This cable</tspan>
                        <tspan class="rel">presents a comparison of</tspan>
                        <tspan class="a2">educational opportunities</tspan>
                    </text>
                    
                    <text x="-200" y="40" class="sentence">
                        <tspan class="a1">British South Arabia</tspan>
                        <tspan class="rel">consisted of</tspan>
                        <tspan class="a2">the modern governorates of Mahara</tspan>
                    </text>
                    
                    <text x="-200" y="60" class="sentence">
                        <tspan class="a1">Institutions of higher learning</tspan>
                        <tspan class="rel">included</tspan>
                        <tspan class="a2">Aden College</tspan>
                    </text>
                    
                    <text x="-200" y="80" class="sentence">
                        <tspan class="a1">education</tspan>
                        <tspan class="rel">was imposed on</tspan>
                        <tspan class="a2">the population</tspan>
                    </text>
                    
                    <text x="-200" y="100" class="sentence">
                        <tspan class="a1">a wide-spread government school program</tspan>
                        <tspan class="rel">provides education at</tspan>
                        <tspan class="a2">the primary and secondary level</tspan>
                    </text>
                    
                    <text x="-200" y="120" class="sentence">
                        <tspan class="a1">Government schools</tspan>
                        <tspan class="rel">are available to</tspan>
                        <tspan class="a2">students</tspan>
                    </text>
                    
                    <text x="-200" y="140" class="sentence">
                        <tspan class="a1">The number of educational opportunities</tspan>
                        <tspan class="rel">has not kept pace with</tspan>
                        <tspan class="a2">the population explosion</tspan>
                    </text>
                    
                    <text x="-200" y="160" class="sentence">
                        <tspan class="a1">salaries</tspan>
                        <tspan class="rel">require many teachers to have</tspan>
                        <tspan class="a2">second jobs</tspan>
                    </text>
                    
                    <text x="-200" y="180" class="sentence">
                        <tspan class="a1">jobs</tspan>
                        <tspan class="rel">go to</tspan>
                        <tspan class="a2">loyalists</tspan>
                    </text>
                    
                    <text x="-200" y="200" class="sentence">
                        <tspan class="a1">The quality of education</tspan>
                        <tspan class="rel">has deteriorated considerably even since</tspan>
                        <tspan class="a2">the doctrinal socialist period</tspan>
                    </text>
                    
                    <text x="-200" y="220" class="sentence">

                        <tspan class="a2">loyalists</tspan>
                    </text>
                    
                    <text x="-200" y="240" class="sentence">

                        <tspan class="rel">maintained accurate records of</tspan>
                        <tspan class="a2">deeds of ownership including</tspan>
                    </text>
                    
                    <text x="-200" y="260" class="sentence">

                    <text x="-200" y="280" class="sentence">

                        <tspan class="a2">the economic scene</tspan>

                    <text x="-200" y="300" class="sentence">

                        <tspan class="a2">institutes</tspan>
                    </text>
                    
                    <text x="-200" y="320" class="sentence">

                        <tspan class="a2">economic development</tspan>
                    </text>
                    
                    <text x="-200" y="340" class="sentence">

                        <tspan class="a2">the independent al-Ayaam newspaper</tspan>
                    </text>
                    
                    <text x="-200" y="360" class="sentence">

                        <tspan class="a2">advantage</tspan>
                    </text>
                    
                    <text x="-200" y="380" class="sentence">

                    </text>
                    
                    <text x="-200" y="400" class="sentence">

                    <text x="-200" y="420" class="sentence">

                    <text x="-200" y="440" class="sentence">

                    <text x="-200" y="480" class="sentence">

                    <text x="-200" y="500" class="sentence">

                    <text x="-200" y="520" class="sentence">
