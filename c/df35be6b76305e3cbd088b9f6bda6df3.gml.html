        #vertices text.sentence { 
            text-anchor: start;
            visibility: hidden;
        } 
        #vertices g:hover text.sentence { 
            visibility: visible;
        }

        #vertices text.sentence tspan.a2 {

            stroke-linejoin: round;
            stroke-width: 5; 
            stroke: rgba(255,255,255,0.4); 
            z-index: -1;

        #edges line:hover {
