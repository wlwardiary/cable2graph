<html>
<head>
    <!-- This template provides more readability of overlay text (subject and reverb)
         Graph is more transparent, overlays are color and opaque (for contrast) -->
    <style type="text/css">
        svg { background-color: rgb(55,55,55); }
        #vertices circle { 
          stroke: rgba(255,255,255,0.3); 
          stroke-width: 1; 
          fill: rgba(63,63,63,0.25); 
        }
        #vertices .red circle { 
          fill: rgba(63,0,0,0.25);
        }

        #vertices .degree2 circle { stroke-width: 1.2; } 
        #vertices .degree3 circle { stroke-width: 1.4; } 
        #vertices .degree4 circle { stroke-width: 1.6; } 
        #vertices .degree5 circle { stroke-width: 1.8; } 
        #vertices .degree6 circle { stroke-width: 2.0; } 
        #vertices .degree7 circle { stroke-width: 2.2; } 
        #vertices .degree8 circle { stroke-width: 2.4; } 
        #vertices .degree9 circle { stroke-width: 2.6; } 
        #vertices .degree10 circle { stroke-width: 2.8; } 
        #vertices .degree11 circle { stroke-width: 3.0; } 
        #vertices .degree12 circle { stroke-width: 3.2; } 
        #vertices .degree13 circle { stroke-width: 3.4; } 
        #vertices .degree14 circle { stroke-width: 3.6; } 
        #vertices .degree15 circle { stroke-width: 3.8; } 
        #vertices .degree16 circle { stroke-width: 4.0; } 
        #vertices .degree17 circle { stroke-width: 4.2; } 
        #vertices .degree18 circle { stroke-width: 4.4; } 
        #vertices .degree19 circle { stroke-width: 4.6; } 
        #vertices .degree20 circle { stroke-width: 4.8; } 

        #vertices text { 
          text-anchor: middle; 
          font-size: 1em; 
          font-weight: normal; 
          font-family: sans-serif;
          fill: rgba(255,255,255,0.5); 
          text-shadow: rgba(0, 0, 0, 0.25) 2px 2px 2px ;
        }
        #vertices text:hover {
          font-size: 1.4em;
          fill: rgba(255,255,255,1); 
          text-shadow: rgba(0, 0, 0, 1) 2px 2px 10px ;
        }
        #vertices .red text:hover {
          text-shadow: rgba(255, 0, 0, 1) 2px 2px 10px ;
        }

        #vertices text.sentence { 
            text-anchor: start;
            visibility: hidden;
        } 
        #vertices g:hover text.sentence { 
            visibility: visible;
        } 

        #vertices text.sentence tspan.subject { 
            font-size: 1.1em;
            fill: rgba(255,255,63,1);
        }

        #vertices text.sentence tspan.a1 { 
            fill: rgba(255,63,63,1);
        }
        #vertices text.sentence tspan.rel { 
            fill: rgba(63,63,255,1);
        }
        #vertices text.sentence tspan.a2 { 
            fill: rgba(63,255,63,1);
        }

        #edges line { 
            fill: none;
            stroke-linejoin: round;
            stroke-width: 5; 
            stroke: rgba(255,255,255,0.25); 
            z-index: -1; 
        }
        
        #edges line:hover { 
            stroke-width: 10; 
            stroke: rgba(255,255,255,0.8); 
        }

    </style>
</head>

                    <g id="subject"> 
                      <text x="-200" y="20" class="sentence"><tspan class="subject">Jordan Seriously Engaging on Avian Influenza Preparedness and Prevention</tspan></text>

                    <g id="sentences"> 
                    
                    <text x="-200" y="50" class="sentence">
                        <tspan class="a1">Human , financial and capital resources</tspan>

                    <text x="-200" y="70" class="sentence">

                    <text x="-200" y="90" class="sentence">

                        <tspan class="a2">the Minister of Health</tspan>
                    </text>
                    
                    <text x="-200" y="150" class="sentence">
                        <tspan class="a1">The National Technical Committee</tspan>

                        <tspan class="a2">the Minister of Health</tspan>
                    </text>
                    
                    <text x="-200" y="170" class="sentence">
                        <tspan class="a1">A generous budget allocation of $ 8.5 million</tspan>
                        <tspan class="rel">was quickly made despite</tspan>
                        <tspan class="a2">record deficits</tspan>
                    </text>
                    
                    <text x="-200" y="190" class="sentence">
                        <tspan class="a1">King Abdullah</tspan>
                        <tspan class="rel">would be</tspan>
                        <tspan class="a2">the ultimate decision maker</tspan>
                    </text>
                    
                    <text x="-200" y="210" class="sentence">
                        <tspan class="a1">8.</tspan>
                        <tspan class="rel">is drafting</tspan>
                        <tspan class="a2">an emergency preparedness plan</tspan>
                    </text>
                    
                    <text x="-200" y="230" class="sentence">
                        <tspan class="a1">The document</tspan>
                        <tspan class="rel">has not yet been approved for</tspan>
                        <tspan class="a2">public release</tspan>

                    <text x="-200" y="250" class="sentence">

                    <text x="-200" y="310" class="sentence">

                        <tspan class="a2">support</tspan>
                    </text>
                    
                    <text x="-200" y="330" class="sentence">

                        <tspan class="rel">has a specific project on</tspan>

                    </text>
                    
                    <text x="-200" y="350" class="sentence">

                        <tspan class="rel">are somewhat</tspan>
                        <tspan class="a2">weaker</tspan>
                    </text>
                    
                    <text x="-200" y="370" class="sentence">
                        <tspan class="a1">Points of excellence</tspan>

                    <g id="subject">

                    <g id="sentences">

                    <text x="-200" y="210" class="sentence">

                        <tspan class="a2">their birds</tspan>
                    </text>
                    
                    <text x="-200" y="230" class="sentence">

                    <text x="-200" y="250" class="sentence">
