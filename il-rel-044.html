<html>
<head>
    <style type="text/css">
        svg { background-color: rgb(55,55,55); }
        #vertices circle { 
          stroke: rgba(255,255,255,0.5); 
          stroke-width: 1; 
          fill: rgba(127,127,127,0.3); 
        }
        #vertices .red circle { 
          fill: rgba(255,0,0,0.3);
        }

        #vertices text { 
          text-anchor: middle; 
          font-size: 1em; 
          font-weight: normal; 
          font-family: sans-serif;
          fill: rgba(255,255,255,0.3); 
          text-shadow: rgba(0, 0, 0, 0.25) 2px 2px 2px ;
        }
        #vertices text:hover {
          font-size: 1.4em;
          fill: rgba(255,255,255,1.0); 
          text-shadow: rgba(0, 0, 0, 1) 2px 2px 10px ;
        }
        #vertices .red text:hover {
          text-shadow: rgba(255, 0, 0, 1) 2px 2px 10px ;
        }

        #vertices text.sentence { 
            text-anchor: start;
            visibility: hidden;
        } 
        #vertices g:hover text.sentence { 
            visibility: visible;
        } 

        #vertices text.sentence tspan.a1 { 
            fill: rgba(255,127,127,1);
        }
        #vertices text.sentence tspan.rel { 
            fill: rgba(127,127,255,1);
        }
        #vertices text.sentence tspan.a2 { 
            fill: rgba(127,255,127,1);
        }

        #edges line { 
            fill: none;
            stroke-linejoin: round;
            stroke-width: 5; 
            stroke: rgba(127,127,127,0.25); 
            z-index: -1; 
        }
        
        #edges line:hover { 
            stroke-width: 10; 
            stroke: rgba(127,127,127,0.8); 
        }

    </style>
