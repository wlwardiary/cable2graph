                    <g id="subject"> 
                      <text x="-200" y="20" class="sentence"><tspan class="subject">U/S BURNS' MEETING WITH PRIME MINISTER ERDOGAN</tspan></text>
                    </g>
                
                
                    <g id="sentences"> 
                    
                    <text x="-200" y="50" class="sentence">
                        <tspan class="a1">Erdogan</tspan>
                        <tspan class="rel">also spoke appreciatively about</tspan>
                        <tspan class="a2">the President 's new Iraq strategy</tspan>
                    </text>
                    
                    <text x="-200" y="70" class="sentence">
                        <tspan class="a1">The discussion</tspan>
                        <tspan class="rel">also touched briefly on</tspan>
                        <tspan class="a2">Afghanistan and Turkish-Greek relations</tspan>
                    </text>
                    
                    <text x="-200" y="90" class="sentence">

                        <tspan class="rel">was accompanied by</tspan>
                        <tspan class="a2">Ambassador</tspan>
                    </text>
                    
                    <text x="-200" y="110" class="sentence">
                        <tspan class="a1">Erdogan</tspan>
                        <tspan class="rel">was joined by</tspan>
                        <tspan class="a2">MPs Saban Disli</tspan>
                    </text>
                    
                    <text x="-200" y="130" class="sentence">

                        <tspan class="rel">passes in</tspan>
                        <tspan class="a2">the US.</tspan>
                    </text>
                    
                    <text x="-200" y="150" class="sentence">
                        <tspan class="a1">Other countries</tspan>
                        <tspan class="rel">could join</tspan>
                        <tspan class="a2">it</tspan>
                    </text>
                    
                    <text x="-200" y="170" class="sentence">
                        <tspan class="a1">The Administration</tspan>
                        <tspan class="rel">will strongly oppose</tspan>
                        <tspan class="a2">any Armenia resolution</tspan>
                    </text>
                    
                    <text x="-200" y="190" class="sentence">
                        <tspan class="a1">Turkey</tspan>
                        <tspan class="rel">had been doing</tspan>
                        <tspan class="a2">its part</tspan>
                    </text>
                    
                    <text x="-200" y="210" class="sentence">
                        <tspan class="a1">most of which</tspan>
                        <tspan class="rel">will go to strengthening</tspan>
                        <tspan class="a2">Afghani military and police and reconstruction</tspan>
                    </text>
                    
                    <text x="-200" y="230" class="sentence">
                        <tspan class="a1">People</tspan>
                        <tspan class="rel">expect</tspan>
                        <tspan class="a2">results</tspan>
                    </text>
                    
                    <text x="-200" y="250" class="sentence">
                        <tspan class="a1">We</tspan>
                        <tspan class="rel">understand</tspan>
                        <tspan class="a2">Turkey 's frustration</tspan>

                    <g id="subject">

                    <g id="sentences">

                        <tspan class="a2">the Ambassador</tspan>
                    </text>
                    
                    <text x="-200" y="70" class="sentence">

                    <text x="-200" y="130" class="sentence">

                        <tspan class="rel">will help ensure the success of</tspan>
                        <tspan class="a2">Turkey 's Iraq agenda</tspan>
                    </text>
                    
                    <text x="-200" y="150" class="sentence">
                        <tspan class="a1">Apakan</tspan>
                        <tspan class="rel">told</tspan>
                        <tspan class="a2">Burns</tspan>
                    </text>
                    
                    <text x="-200" y="170" class="sentence">
                        <tspan class="a1">Turkey 's view</tspan>

                        <tspan class="a2">an irridentist one</tspan>

                    <text x="-200" y="190" class="sentence">

                        <tspan class="a2">further ethnic turmoil</tspan>

                    <text x="-200" y="210" class="sentence">

                        <tspan class="rel">is</tspan>
                        <tspan class="a2">the best option</tspan>

                    <text x="-200" y="230" class="sentence">

                        <tspan class="a2">the " common sense " approach</tspan>
                    </text>
                    
                    <text x="-200" y="250" class="sentence">
                        <tspan class="a1">Quiet diplomacy</tspan>

                        <tspan class="a2">public statements</tspan>
                    </text>
                    
                    <text x="-200" y="270" class="sentence">

                    <text x="-200" y="290" class="sentence">

                    <text x="-200" y="310" class="sentence">

                        <tspan class="a2">Turkey</tspan>

                    <text x="-200" y="330" class="sentence">
